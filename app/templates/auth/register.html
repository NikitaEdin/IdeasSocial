{% extends 'base_no_menu.html' %}

{% block title %}Login{% endblock %}

{% block page_content %}


<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="border-2 rounded-3 p-3 bg-white shadow" style="max-width: 450px;">
        <div class="col-d right-box">
            <div class="row align-items-center justify-content-center m-2">
                <div class="header-text align-content-between mb-3">
                    <h1 class="text-center mb-5">Register</h1>
                </div>

                <!-- Username -->
                 <div class="mb-3">
                    <label for="username" class="form-label my-0">Username:</label>
                    <input type="text" id="username" name="username" class="form-control"
                                class="form-control bg-light fs-6" placeholder="JohnSmith" value="">
                 </div>

                 <!-- Email -->
                 <div class="mb-3">
                    <label for="email" class="form-label my-0">Email:</label>
                    <input type="email" id="email" name="email" class="form-control bg-light fs-6" placeholder="john@smith.com" value="">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label my-0">Password:</label>
                    <input type="password" id="password" name="password"  class="form-control bg-light fs-6" placeholder="********">
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="password_confirmation" class="form-label my-0">Confirm Password:</label>
                    <input type="password" name="password_confirmation" id="confirm-password" class="form-control bg-light fs-6"
                        placeholder="********">
                </div>

                <!-- Confirm Terms -->
                <div class="mt-3 mb-4">
                    <div class="form-check">
                        <input class="form-check-input" name="termsCheckbox" id="termsCheckbox" type="checkbox" value="">
                        <label class="form-check-label" for="termsCheckbox">
                          <span>I accept the <a href="#">Terms and Service</a> and <a href="#">Privacy Policy</a>.</span>
                        </label>
                      </div>
                </div>

               

                <div class="input-group mb-3 mt-3">
                    <button type="submit" name="register"
                        class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                </div>

                <div class="row">
                    <small>Already have an account? <a href="#">Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
