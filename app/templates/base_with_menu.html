{% extends 'layout.html' %}

{% block title %}Page with Menu{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Left Sidebar Menu -->
        <div class="col-12 col-md-3 mb-3">
            <div class="card overflow-hidden"
                style="border-color: transparent !important; background-color: transparent !important; position: sticky; top: 5rem;">
                <div class="card-body pt-3" style="margin-top: -1rem;">
                    <ul class="nav nav-link-secondary flex-column fw-bold gap-2">
                        <li class="nav-item mb-1">
                            <a class="nav-link" style="color: var(--accent-colour);" href="#">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link" href="#">
                                <i class="fas fa-list"></i> Feed
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Page Content -->
        <div class="col">
            {% block page_content %}{% endblock %}
        </div>

        <!-- Right menu -->
        <div class="col-12 col-md-3 mb-3">
            <div class="card card-post">
                <div class="card-header pb-0 border-0">
                    <h5 class="">Search</h5>
                </div>
                <div class="card-body position-relative">
                    <input placeholder="..." class="form-control w-100" type="text" id="search">
                    <button class="btn btn-dark mt-2"> Search</button>
                    <!-- Coming Soon Overlay -->
                    <div class="coming-soon-overlay">
                        <span>Coming Soon</span>
                    </div>
                </div>
            </div>

            <div class="card mt-3 card-post">
                <div class="card-header pb-0 border-0">
                    <h5 class="">Who to follow</h5>
                </div>
                <div class="card-body position-relative">
                    <div class="hstack gap-2 mb-3">
                        <div class="avatar">
                            <a href="#!"><img class="avatar-img rounded-circle" alt=""></a>
                        </div>
                        <div class="overflow-hidden">
                            <a class="h6 mb-0" href="#!">Mario Brother</a>
                            <p class="mb-0 small text-truncate">@Mario</p>
                        </div>
                        <a class="btn btn-primary-soft rounded-circle icon-md ms-auto" href="#"><i
                                class="fa-solid fa-plus"> </i></a>
                    </div>
                    <div class="hstack gap-2 mb-3">
                        <div class="avatar">
                            <a href="#!"><img class="avatar-img rounded-circle" alt=""></a>
                        </div>
                        <div class="overflow-hidden">
                            <a class="h6 mb-0" href="#!">Mario Brother</a>
                            <p class="mb-0 small text-truncate">@Mario</p>
                        </div>
                        <a class="btn btn-primary-soft rounded-circle icon-md ms-auto" href="#"><i
                                class="fa-solid fa-plus"> </i></a>
                    </div>
                    <div class="d-grid mt-3">
                        <a class="btn btn-sm btn-primary-soft" href="#!">Show More</a>
                    </div>
                    <!-- Coming Soon Overlay -->
                    <div class="coming-soon-overlay">
                        <span>Coming Soon</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
